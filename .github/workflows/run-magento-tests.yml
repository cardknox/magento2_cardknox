name: m2-actions-test
on: 
  push:
    branches-ignore: 
      - 'master'
      - 'rc/*/*/*'
      
jobs:
  magento2-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: 'Magento Unit Tests'
      run: php .\vendor\phpunit\phpunit\phpunit -c .\dev\tests\unit\phpunit.xml.dist .\app\code\CardknoxDevelopment\Cardknox\Test\

<div class="payment-method ck-applepay" data-bind="css: {'_active': (getCode() == isChecked()), 'hidden': !isSupportedApplePay()}, attr: {'id': getCode() + '_container'}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio" data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()">
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!-- <span class="gpay-logo"></span> -->
            <span class="label" data-bind="i18n: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
        <div class="ck-allow-duplicate-transaction" data-bind="visible: isAllowDuplicateTransaction">
            <div class="field choice">
                <input type="checkbox"
                    name="is_allow_duplicate_transaction_apay"
                    class="checkbox"
                    id="is_allow_duplicate_transaction_apay"
                    >
                <label class="label" >
                    <span><!-- ko i18n: 'Allow Duplicate Transaction'--><!-- /ko --></span>
                </label>
            </div>
        </div>

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="messages">
            <div class="message message-error error applepay-error" style="display: none;">
        </div>

        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <div class="applepay-content">
                    <div id="ap-container" class="ap hidden ap-container" afterRender="initFrame()" >
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .ap {
        border: 0;
        width: 250px;
        height: auto;
        min-height: 55px;
        padding: 0px;
        margin-bottom: 12px;
    }
    .hidden {
        display: none;
    }
</style>

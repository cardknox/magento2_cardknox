<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}, attr: {'id': getCode() + '_container'}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio" data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span class="gpay-logo"></span>
            <span class="label" data-bind="i18n: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
            
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>       

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="messages">
            <div class="message message-error error gpay-error" style="display: none;">
        </div>

        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <div class="gpay-content">
                    <div id="divGpay" class="gp hidden">
                        <iframe id="igp" class="gp" data-ifields-id="igp" afterRender="initFrame()" src="https://cdn.cardknox.com/ifields/2.15.2302.0801/igp.htm"
                                allowpaymentrequest
                                sandbox="allow-popups allow-modals allow-scripts allow-same-origin allow-forms allow-popups-to-escape-sandbox allow-top-navigation"
                                title="GPay checkout page">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
